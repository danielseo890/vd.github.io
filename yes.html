            <div class="gif-grid">
    <!-- JavaScript will populate this container -->
</div>

<script>
document.addEventListener('DOMContentLoaded', function() {
    const grid = document.querySelector('.gif-grid');
    for (let i = 0; i < 100; i++) {
        const cell = document.createElement('div');
        cell.classList.add('grid-cell');
        // For a chessboard pattern, fill every other cell with a GIF
        if ((Math.floor(i / 10) + i) % 2 === 0) { // Adjust this condition for the pattern you desire
            const img = document.createElement('img');
            img.src = 'path/to/your/gif.gif'; // Update this path to your GIF
            img.alt = 'GIF';
            cell.appendChild(img);
        }
        grid.appendChild(cell);
    }
});
</script>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hi Kate</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            background-color: rgb(255, 194, 194);
            overflow: hidden; /* Prevent scrolling */
        }
        .money {
            width: 50px;
            height: 50px;
            position: absolute;
            background-size: contain;
            background-repeat: no-repeat;
            background-image: url('https://media.giphy.com/media/v1.Y2lkPTc5MGI3NjExZGVndGRjcTFsNzZsd3hiYXQxMzg0c3dvMzBlMDdxNzBsMXVlZmx0YiZlcD12MV9pbnRlcm5hbF9naWZfYnlfaWQmY3Q9cw/l2YOp5fNAFMp63B3a/giphy.gif'); /* Direct link to a GIF */
        }

        .gif-grid {
            display: grid;
            grid-template-columns: repeat(10, 1fr); /* Creates 10 columns */
            grid-template-rows: repeat(10, 10vw); /* Creates 10 rows, adjust '10vw' for size */
            gap: 5px; /* Adjust the gap for your preference */
            width: 100vw;
            height: 100vh;
            background-color: rgb(255, 194, 194);
            justify-content: center;
            align-items: center;
        }

        .gif-grid img {
            width: 100%;
            height: auto;
            grid-column: auto; /* Let the browser automatically place items */
        }
    </style>
</head>
<body>
    <script src="moneyRain.js"></script>
<body>
<div class="gif-grid">
    <!-- JavaScript will populate this container -->
</div>

<script>
document.addEventListener('DOMContentLoaded', function() {
    const grid = document.querySelector('.gif-grid');
    for (let i = 0; i < 100; i++) {
        const cell = document.createElement('div');
        cell.classList.add('grid-cell');
        // For a chessboard pattern, fill every other cell with a GIF
        if ((Math.floor(i / 10) + i) % 2 === 0) { // Adjust this condition for the pattern you desire
            const img = document.createElement('img');
            img.src = 'https://media.giphy.com/media/v1.Y2lkPTc5MGI3NjExNDVpbG5wY3JoMDFsanl6cG9tb245Z2k5c21vaG1wYTZqdDR0cXNlbCZlcD12MV9pbnRlcm5hbF9naWZfYnlfaWQmY3Q9cw/umgwPR2dHv6CCjmIyq/giphy.gif';
            img.alt = 'GIF';
            cell.appendChild(img);
        }
        grid.appendChild(cell);
    }
});
</script>

</body>
</html>
